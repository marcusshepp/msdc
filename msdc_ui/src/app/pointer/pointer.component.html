
<div class="container">
  <span *ngIf="!isConnected">Enter your name to connect</span>
  <div class="username-container">
    <nz-input-group [formGroup]="signInForm">
      <input 
      type="text"
      nz-input 
      placeholder="Enter your username"
      class="username-input"
      [formControl]="username"
      (keyup.enter)="connect()"
      />
      <button nz-button (click)="connect()">Connect</button>
    </nz-input-group>
  </div>

  <nz-divider></nz-divider>

  <app-point-buttons *ngIf="isConnected" (vote)="vote($event)"></app-point-buttons>

  <nz-divider></nz-divider>

  <div class="people-connected-container">
    <div class="users-title">Users</div>
    <div class="person-connected" *ngFor="let p of usersConnected">
      {{ p }}
    </div>
  </div>
</div>
